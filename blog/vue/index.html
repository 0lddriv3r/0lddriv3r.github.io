--- 
layout: default 
---
<div>
  <h2>vue</h2>
  <hr>
  {% for post in site.categories.vue %}
    <div class="post-preview">
        <span class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </span>
        <span class="post-time">
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
      </span>
    </div>
  {% endfor %}
</div>

<style>
  .block{
    display: inline-block;
    margin:5px;
  }
</style>
