---
 layout: default 
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h2 class="post-title">{{ page.title }}</h2>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
            endif %}</p>
        <hr>
    </header>
    <div>
        <!--information
        <p>{{page.path}}</p>-->
        <p>分类：{{page.categories}}</p>
    </div>
    <hr>
    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>
    <!-- 多说评论框 start -->
    <div id="ds-thread" class="ds-thread" data-url="{{ page.url }}" data-title="{{ page.title }}" data-thread-key="{{ page.title }}"></div>
    <script type="text/javascript">
        var duoshuoQuery = {
            short_name: "daisyhawen"
        };
        (function() {
            var ds = document.createElement('script');
            ds.type = 'text/javascript';
            ds.async = true;
            ds.src = 'http://static.duoshuo.com/embed.js';
            ds.charset = 'UTF-8';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
        })();
    </script>
    <div style="padding: 10px 0; margin: 20px auto; width: 90%; text-align: center;">
      <div>如果有收获，可以请我喝杯咖啡！</div>
      <button id="rewardButton" disable="enable" onclick="var qr = document.getElementById('QR'); if (qr.style.display === 'none') {qr.style.display='block';} else {qr.style.display='none'}">
        <span>赏</span>
      </button>
      <div id="QR" style="display: none;">
        <div id="wechat" style="display: inline-block">
          <img id="wechat_qr" src="/img/wechat_pay.jpg" width="300px" height="300px" alt="WeChat Pay" />
          <p>微信打赏</p>
        </div>
      </div>
    </div>
